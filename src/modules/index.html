<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMax | Iniciar Sesión</title>
  <link rel="stylesheet" href="../shared/styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <div class="login-box">
      <img src="imagenes/logo.png" alt="CineMax Logo" class="logo-login">
      <h2 class="titulo">CineMax</h2>
      <p class="subtitulo">Ingresa a tu cuenta</p>

      <form id="loginForm">
        <label for="rol">Tipo de usuario</label>
        <select id="rol" required>
          <option value="" disabled selected>Selecciona tu rol</option>
          <option value="admin">Administrador</option>
          <option value="cajero">Cajero</option>
          <option value="usuario">Cliente</option>
        </select>

        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" placeholder="example@gmail.com" required>

        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="********" required>

        <button type="submit" id="btnIngresar">Ingresar</button>
      </form>
    </div>
  </div>

  <script src="../modules/login.js"></script>
</body>
</html>
