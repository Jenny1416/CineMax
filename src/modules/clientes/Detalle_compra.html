<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalizar compra</title>
    <link rel="stylesheet" href="../clientes/Detalle-compra.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <button class="back-button" onclick="window.history.back()">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
            <h1>Finalizar compra</h1>
        </header>

        <div class="content">
            <div class="left-column">
                <div class="card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                            <circle cx="12" cy="7" r="4" />
                        </svg>
                        <h2>Informacion Personal</h2>
                    </div>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label for="nombre">Nombre completo</label>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Correo electronico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input type="tel" id="telefono" name="telefono" required>
                        </div>
                    </form>
                </div>
                <div class="card">
                    <div class="card-header">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2" />
                            <line x1="1" y1="10" x2="23" y2="10" />
                        </svg>
                        <h2>Informacion de pago</h2>
                    </div>
                    <div class="form-group">
                        <label for="tarjeta">Numero de tarjeta</label>
                        <input type="text" id="tarjeta" name="tarjeta" maxlength="19" placeholder="1234 5678 9012 3456"
                            required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="vencimiento">Vencimiento</label>
                            <input type="text" id="vencimiento" name="vencimiento" placeholder="MM/AA" maxlength="5"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" maxlength="3" placeholder="123" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="nombre-tarjeta">Nombre en la tarjeta</label>
                        <input type="text" id="nombre-tarjeta" name="nombre-tarjeta" required>
                    </div>
                </div>
            </div>

            <div class="right-column">
                <div class="card summary-card">
                    <h2 class="summary-title">Resumen de tu reserva</h2>

                    <div class="movie-info">
                        <h3 class="movie-title">El Ultimo Heroe</h3>
                        <div class="movie-meta">
                            <span class="rating">PG-13</span>
                            <span class="genre">Accion</span>
                        </div>
                    </div>

                    <div class="booking-details">
                        <div class="detail-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                                <line x1="16" y1="2" x2="16" y2="6" />
                                <line x1="8" y1="2" x2="8" y2="6" />
                                <line x1="3" y1="10" x2="21" y2="10" />
                            </svg>
                            <span>Mañana</span>
                        </div>
                        <div class="detail-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="10" />
                                <polyline points="12 6 12 12 16 14" />
                            </svg>
                            <span>17:30 • 3D</span>
                        </div>
                        <div class="detail-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                                <circle cx="12" cy="10" r="3" />
                            </svg>
                            <span>CineMax plaza Norte</span>
                        </div>
                    </div>

                    <div class="seats-section">
                        <h4>Asientos seleccionados</h4>
                        <div class="seat-item">
                            <div class="seat-info">
                                <span>Asiento 17</span>
                                <span class="seat-badge">REGULAR</span>
                            </div>
                            <span class="seat-price">$12</span>
                        </div>
                    </div>

                    <div class="price-breakdown">
                        <div class="price-row">
                            <span>Subtotal</span>
                            <span>$12</span>
                        </div>
                        <div class="price-row">
                            <span>Tarifa de servicio</span>
                            <span>$1</span>
                        </div>
                        <div class="price-row total-row">
                            <span>Total</span>
                            <span>$13</span>
                        </div>
                    </div>

                    <button class="confirm-button" onclick="confirmarCompra()">
                        Confirmar compra - $13
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../clientes/Detalle_compra.js"></script>
</body>

</html>
